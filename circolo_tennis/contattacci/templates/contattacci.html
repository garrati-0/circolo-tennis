{% extends "navbar.html" %}

{% load static %}

{% block content %}
<div class="container mx-auto">
        
    <h1 class="mt-5 text-center">Contattaci</h1>
    <div class="row mt-4">
        <div class="col-md-6 mx-auto">
            <form method="post" action="{% url 'email' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Inserisci il tuo nome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Inserisci la tua email">
                </div>
                <div class="form-group">
                    <label for="message">Messaggio</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Inserisci il tuo messaggio"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Invia</button>
            </form>
            
        </div>
    
    </div>
</div>
{% endblock %}
